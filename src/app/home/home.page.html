<ion-header>

    <ion-title>

    </label>
  </div>

  <div *ngIf="imagePath" class="capt-image">

  </div>
  <ion-button *ngIf="imagePath" class="change-image-btn" color="secondary" expand="block" (click)="addNewToGallery()">Change Image</ion-button>
